<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS -->
     <link rel="stylesheet" href="./style/style.css">
     <!-- link tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Comment_Box</title>
</head>
<body id="body" class="bg-gray-700">
    <section id="new-comment" class="mb-4">

    </section>
    
    <section id="like-comment" class="text-center w-[550px] mx-auto">
        <h1 class="text-4xl font-bold bg-cyan-100  p-4">Comment , Like & Share </h1>
       <textarea name="" id="comment-area" cols="70" rows="10" class="border-1 mt-5 bg-orange-100 rounded-lg "></textarea> 
      <div class="flex gap-2 justify-center mt-3">
         <button class="bg-blue-300 pt-2 pb-2 pl-4 pr-4 rounded-lg" id="like-btn"><span id="like">0</span> <i class="fa-solid fa-thumbs-up"></i> Like</button>
         <button class="bg-blue-300 pt-2 pb-2 pl-4 pr-4 rounded-lg" id="comment-btn"><i class="fa-solid fa-comment"></i> Comment</button>
         <button class="bg-blue-300 pt-2 pb-2 pl-4 pr-4 rounded-lg"><i class="fa-solid fa-share"></i> Share</button>
      </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
